machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t freyrus/mongodb .
test:
  override:
    - docker run -d -p 28087:28017 -e MONGODB_PASS="$MONGODB_PASS" --name mongodb-3.0 freyrus/mongodb; sleep 30
    # - curl --user admin:mypass --digest  http://localhost:28087/hostInfo\?text\=1

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push freyrus/mongodb
